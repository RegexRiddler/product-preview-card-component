<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RegexRiddler/product-preview-card-component">Maximilian Dybvik</a>.</p>
  </footer>

  <main>
    <img class="product-image" src="./images/image-product-mobile.jpg" alt="perfume bottle among grean leaves">
    <section class="product-card">
      <span class="overline">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <strong>$149.99</strong>
      <span>$169.99</span>
      <a href="#">Add to Cart</a>
    </section>
  </main>

</body>
</html>
